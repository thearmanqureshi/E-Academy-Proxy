<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service Starting...</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
        }
        .content {
            display: none; /* Hide the main content until the backend is ready */
        }
        .status-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 10;
        }
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        .status-title {
            font-size: 24px;
            margin: 10px 0;
        }
        .status-message {
            font-size: 16px;
            margin: 5px 0;
        }
        .countdown {
            font-size: 32px;
            font-weight: bold;
            margin: 10px 0;
        }
        .progress-bar {
            width: 80%;
            height: 10px;
            background-color: #555;
            border-radius: 5px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress-fill {
            width: 0%;
            height: 100%;
            background-color: #3498db;
            transition: width 0.5s ease;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="status-overlay" id="spinupOverlay">
        <div class="status-content">
            <div class="loading-spinner"></div>
            <h2 class="status-title">Starting up the servers</h2>
            <p class="status-message">Our free tier servers are spinning up.<br>Our website will be live in:</p>
            <div class="countdown" id="countdown">50</div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <p class="status-message">Thank you for your patience!</p>
        </div>
    </div>

    <script>
        const countdownElement = document.getElementById('countdown');
        const progressFill = document.getElementById('progressFill');
        const totalTime = 50; // seconds
        let timeLeft = totalTime;

        function updateCountdown() {
            if (timeLeft <= 0) {
                return;
            }
            countdownElement.textContent = timeLeft;
            const progress = ((totalTime - timeLeft) / totalTime) * 100;
            progressFill.style.width = `${progress}%`;
            timeLeft--;
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
