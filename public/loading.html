<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E Academy | Service Status</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: radial-gradient(
                100% 100% at 50% 50%,
                rgba(45, 45, 45, 0.95) 0%,
                rgba(32, 32, 32, 0.98) 47.92%,
                rgba(23, 23, 23, 1) 100%
            );
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
            padding: 20px;
        }

        .status-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .status-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: #000;
            color: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
        }

        .loader {
            position: relative;
            width: 54px;
            height: 54px;
            margin: 10px auto 10px;
        }

        .loader div {
            width: 8%;
            height: 24%;
            background: rgb(128, 128, 128);
            position: absolute;
            left: 50%;
            top: 50%;
            opacity: 0;
            border-radius: 50px;
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.2);
            animation: fade458 1s linear infinite;
        }

        .loader .bar1 { transform: rotate(0deg) translate(0, -130%); animation-delay: 0s; }
        .loader .bar2 { transform: rotate(30deg) translate(0, -130%); animation-delay: -1.1s; }
        .loader .bar3 { transform: rotate(60deg) translate(0, -130%); animation-delay: -1s; }
        .loader .bar4 { transform: rotate(90deg) translate(0, -130%); animation-delay: -0.9s; }
        .loader .bar5 { transform: rotate(120deg) translate(0, -130%); animation-delay: -0.8s; }
        .loader .bar6 { transform: rotate(150deg) translate(0, -130%); animation-delay: -0.7s; }
        .loader .bar7 { transform: rotate(180deg) translate(0, -130%); animation-delay: -0.6s; }
        .loader .bar8 { transform: rotate(210deg) translate(0, -130%); animation-delay: -0.5s; }
        .loader .bar9 { transform: rotate(240deg) translate(0, -130%); animation-delay: -0.4s; }
        .loader .bar10 { transform: rotate(270deg) translate(0, -130%); animation-delay: -0.3s; }
        .loader .bar11 { transform: rotate(300deg) translate(0, -130%); animation-delay: -0.2s; }
        .loader .bar12 { transform: rotate(330deg) translate(0, -130%); animation-delay: -0.1s; }

        @keyframes fade458 {
            from { opacity: 1; }
            to { opacity: 0.25; }
        }

        .status-title {
            font-size: 1.5rem;
            color: #fff;
            margin-top: 15px;
            font-weight: bold;
        }

        .status-message {
            font-size: 1rem;
            color: rgba(200, 200, 200, 0.95);
            margin-top: 10px;
            line-height: 1.4;
            max-width: 300px;
        }

        .error-message {
            color: #ff6b6b;
            margin-top: 15px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            max-width: 300px;
            height: 6px;
            background-color: rgba(100, 100, 100, 0.5);
            border-radius: 3px;
            overflow: hidden;
            margin: 20px auto;
        }

        .progress-fill {
            height: 100%;
            background-color: #fff;
            width: 0%;
            transition: width 1s linear;
        }

        #statusContainer {
            margin: 15px 0 15px 0;
            display: none;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        #statusIndicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #FFA500;
            display: inline-block;
        }

        .retry-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 15px 0 15px 0;
            display: none;
        }

        .retry-button:hover {
            background-color: #45a049;
        }

        @media screen and (max-width: 576px) {
            .status-content {
                width: 95%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="status-overlay">
        <div class="status-content">
            <div class="loader">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
                <div class="bar4"></div>
                <div class="bar5"></div>
                <div class="bar6"></div>
                <div class="bar7"></div>
                <div class="bar8"></div>
                <div class="bar9"></div>
                <div class="bar10"></div>
                <div class="bar11"></div>
                <div class="bar12"></div>
            </div>

            <h2 class="status-title">Connecting to E Academy</h2>
            <p class="status-message">We're starting up the service. This may take a few minutes as we're using a free tier service.</p>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div id="statusContainer">
                <span id="statusIndicator"></span>
                <span id="serviceStatus">Checking Connection...</span>
            </div>
            <p class="error-message" id="errorMessage">Unable to connect to the service. This could be because:</p>
            <ul class="error-message" id="errorList" style="text-align: left; margin-top: 5px;">
                <li>The service is currently down for maintenance</li>
                <li>Render isn't working correctly</li>
            </ul>
            <button class="retry-button" id="retryButton" onclick="retryConnection()">Try Again</button>
        </div>
    </div>

    <script>
        const INITIAL_WAIT = 30000; // 30 seconds before showing error
        const CHECK_INTERVAL = 10000; // Check every 10 seconds
        const SERVICE_URL = 'https://eacademy-project.onrender.com';
        
        let retryCount = 0;
        let progressInterval;
        let progress = 0;

        function updateProgressBar() {
            clearInterval(progressInterval);
            progressInterval = setInterval(() => {
                progress += 0.5;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(progressInterval);
                    showError();
                }
                document.getElementById('progressFill').style.width = `${progress}%`;
            }, 1000);
        }

        function showError() {
            document.querySelectorAll('.error-message').forEach(el => el.style.display = 'block');
            document.getElementById('retryButton').style.display = 'block';
            document.querySelector('.loader').style.display = 'none';
            document.getElementById('statusContainer').style.display = 'none';
        }

        async function checkServiceStatus() {
            try {
                const response = await fetch(SERVICE_URL + '/api/healthz', {
                    mode: 'no-cors'
                });
                return true;
            } catch (error) {
                return false;
            }
        }

        async function startServiceCheck() {
            updateProgressBar();
            
            // Initial delay before showing error
            setTimeout(async () => {
                const isAvailable = await checkServiceStatus();
                if (!isAvailable) {
                    showError();
                }
            }, INITIAL_WAIT);

            // Regular status checks
            const checkStatus = async () => {
                const isAvailable = await checkServiceStatus();
                if (isAvailable) {
                    window.location.href = SERVICE_URL;
                }
            };

            setInterval(checkStatus, CHECK_INTERVAL);
        }

        function retryConnection() {
            retryCount++;
            progress = 0;
            document.getElementById('progressFill').style.width = '0%';
            document.querySelectorAll('.error-message').forEach(el => el.style.display = 'none');
            document.getElementById('retryButton').style.display = 'none';
            document.querySelector('.loader').style.display = 'block';
            document.getElementById('statusContainer').style.display = 'flex';
            updateProgressBar();
            startServiceCheck();
        }

        startServiceCheck();
    </script>
</body>
</html>
