<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E Academy | Starting Services</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(90deg, rgba(93,93,93,1) 0%, rgba(0,0,0,1) 50%, rgba(79,79,79,1) 100%);
            color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
            padding: 20px;
        }

        .status-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .status-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: #000;
            color: #fff;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
        }

        .loader {
            position: relative;
            width: 54px;
            height: 54px;
            margin: 10px auto 10px;
        }

        .loader div {
            width: 8%;
            height: 24%;
            background: rgb(128, 128, 128);
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -130%);
            opacity: 0;
            border-radius: 50px;
            box-shadow: 0 0 3px rgba(0, 0, 0, 0.2);
            animation: fade458 1s linear infinite;
        }

        .loader .bar1 { transform: rotate(0deg) translate(0, -130%); animation-delay: 0s; }
        .loader .bar2 { transform: rotate(30deg) translate(0, -130%); animation-delay: -1.1s; }
        .loader .bar3 { transform: rotate(60deg) translate(0, -130%); animation-delay: -1s; }
        .loader .bar4 { transform: rotate(90deg) translate(0, -130%); animation-delay: -0.9s; }
        .loader .bar5 { transform: rotate(120deg) translate(0, -130%); animation-delay: -0.8s; }
        .loader .bar6 { transform: rotate(150deg) translate(0, -130%); animation-delay: -0.7s; }
        .loader .bar7 { transform: rotate(180deg) translate(0, -130%); animation-delay: -0.6s; }
        .loader .bar8 { transform: rotate(210deg) translate(0, -130%); animation-delay: -0.5s; }
        .loader .bar9 { transform: rotate(240deg) translate(0, -130%); animation-delay: -0.4s; }
        .loader .bar10 { transform: rotate(270deg) translate(0, -130%); animation-delay: -0.3s; }
        .loader .bar11 { transform: rotate(300deg) translate(0, -130%); animation-delay: -0.2s; }
        .loader .bar12 { transform: rotate(330deg) translate(0, -130%); animation-delay: -0.1s; }

        @keyframes fade458 {
            from { opacity: 1; }
            to { opacity: 0.25; }
        }

        .status-title {
            font-size: 1.5rem;
            color: #fff;
            margin-top: 15px;
            font-weight: bold;
        }

        .status-message {
            font-size: 1rem;
            color: rgba(200, 200, 200, 0.95);
            margin-top: 10px;
            line-height: 1.4;
            max-width: 300px;
        }

        .progress-bar {
            width: 100%;
            max-width: 300px;
            height: 6px;
            background-color: rgba(100, 100, 100, 0.5);
            border-radius: 3px;
            overflow: hidden;
            margin: 20px auto;
        }

        .progress-fill {
            height: 100%;
            background-color: #fff;
            width: 0%;
            transition: width 1s linear;
        }

        #manualRefreshMessage {
            display: none;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #ff0000;
        }

        /* Small devices (landscape phones, 576px and up) */
        @media screen and (max-width: 576px) {
            .status-content {
                width: 95%;
                padding: 15px;
            }

            .status-title {
                font-size: 1.3rem;
            }

            .status-message {
                font-size: 0.9rem;
            }

            .loader {
                width: 44px;
                height: 44px;
            }
        }

        /* Extra small devices (portrait phones, less than 576px) */
        @media screen and (max-width: 375px) {
            .status-content {
                width: 98%;
                padding: 10px;
            }

            .status-title {
                font-size: 1.2rem;
            }

            .status-message {
                font-size: 0.8rem;
            }

            .loader {
                width: 36px;
                height: 36px;
            }

            .progress-bar {
                max-width: 250px;
            }
        }
    </style>
</head>

<body>
    <div class="status-overlay" id="spinupOverlay">
        <div class="status-content">
            <div class="loader">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
                <div class="bar4"></div>
                <div class="bar5"></div>
                <div class="bar6"></div>
                <div class="bar7"></div>
                <div class="bar8"></div>
                <div class="bar9"></div>
                <div class="bar10"></div>
                <div class="bar11"></div>
                <div class="bar12"></div>
            </div>

            <h2 class="status-title">Starting up the services</h2>
            <p class="status-message">As we are using render free tier web service the instance spins down with inactivity.
                Our website will be live soon.</p>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <p class="status-message">Thank you for your patience!</p>
            <p id="manualRefreshMessage">If the page doesn't refresh automatically, please <a
                    href="javascript:location.reload();">refresh manually</a>.</p>
        </div>
    </div>

    <script>
        const PROGRESS_DURATION = 60000; // 1 minute in milliseconds
        const REFRESH_DELAY = 52000; // 52 seconds in milliseconds

        let progress = 0;

        function updateProgressBar() {
            const interval = 1000;
            const totalIntervals = PROGRESS_DURATION / interval;
            const increment = 100 / totalIntervals;

            const progressInterval = setInterval(() => {
                progress += increment;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(progressInterval);
                    showManualRefreshMessage();
                }
                document.getElementById('progressFill').style.width = `${progress}%`;
            }, interval);
        }

        function showManualRefreshMessage() {
            document.getElementById('manualRefreshMessage').style.display = 'block';
        }

        function autoRefreshPage() {
            setTimeout(() => {
                location.reload();
            }, REFRESH_DELAY);
        }

        updateProgressBar();
        autoRefreshPage();
    </script>
</body>

</html>
